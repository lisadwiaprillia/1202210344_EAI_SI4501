<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Detail Produk</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-secondary me-2"
                aria-current="page"
                href="/show-penjualan"
                >Penjualan</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-secondary me-2"
                aria-current="page"
                href="/show-produk"
                >Produk</a
              >
            </li>
          </ul>
          <form class="d-flex ms-auto">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <br />
    <br />
    <h1 class="mb-4 text-center">Data Produk</h1>
    <div class="container mt-5">
      <div class="card mx-auto" style="width: 60vw">
        <div class="table-responsive">
          <form>
            <table class="table">
              <tbody>
                <tr>
                  <th scope="row">Produk ID</th>
                  <td>:</td>
                  <td>{{ result['ProdukID'] }}</td>
                </tr>
                <tr>
                  <th scope="row">Nama</th>
                  <td>:</td>
                  <td>{{ result['Nama'] }}</td>
                </tr>
                <tr>
                  <th scope="row">Kategori</th>
                  <td>:</td>
                  <td>{{ result['Kategori'] }}</td>
                </tr>
                <tr>
                  <th scope="row">Harga</th>
                  <td>:</td>
                  <td>{{ result['Harga'] }}</td>
                </tr>
                <tr>
                  <th scope="row">Kadaluarsa</th>
                  <td>:</td>
                  <td>{{ result['Kadaluarsa'] }}</td>
                </tr>
              </tbody>
            </table>
            <br />
            <br />
            <a type="button" class="btn btn-warning ms-4 mb-4" href="/show-produk">Back</a>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
