<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Create Produk</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-secondary me-2"
                aria-current="page"
                href="/show-penjualan"
                >Penjualan</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-secondary me-2"
                aria-current="page"
                href="/show-produk"
                >Produk</a
              >
            </li>
          </ul>
          <form class="d-flex ms-auto">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <br />
    <h1 class="mb-4 text-center">Tambah Produk</h1>
    <br />
    <div class="container">
      <form method="POST" action="{{ url_for('create_produk') }}">
        <div class="mb-3">
          <label for="exampleInputProdukID" class="form-label">ProdukID</label>
          <input type="text" class="form-control" name="ProdukID" />
        </div>
        <div class="mb-3">
          <label for="exampleInputName" class="form-label">Nama</label>
          <input type="text" class="form-control" name="Nama" />
        </div>
        <div class="mb-3">
          <label for="exampleInputKategori" class="form-label">Kategori</label>
          <input type="text" class="form-control" name="Kategori" />
        </div>
        <div class="mb-3">
          <label for="exampleInputHarga" class="form-label">Harga</label>
          <div class="input-group">
            <span class="input-group-text">Rp</span>
            <input type="text" class="form-control" name="Harga" />
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputKadaluarsa" class="form-label">Kadaluarsa</label>
          <input type="date" class="form-control" name="Kadaluarsa" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
